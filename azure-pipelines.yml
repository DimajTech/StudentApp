trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

- script: |
    dotnet restore StudentApp.sln
    dotnet build StudentApp/StudentApp.csproj --configuration Release
  displayName: 'Build StudentApp'

- script: |
    dotnet test StudentApp/StudentApp.csproj --no-restore --verbosity normal
  displayName: 'Run Tests for StudentApp'
